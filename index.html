<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Nginx and Node.js</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
